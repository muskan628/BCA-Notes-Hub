<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz</title>
<link rel="stylesheet" href="assign.css">
<style>
    body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: #f0f4f8;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #a5 {
        font-size: 3rem;
        font-weight: bold;
        color: #243dac;
        text-align: center;
        margin: 2rem 0;
    }

    #qq {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        max-width: 1200px;
        padding: 1rem;
    }

    .quiz-card {
        display: block;
        width: 250px;
        height: 120px;
        background: linear-gradient(135deg, #4b6cb7, #2367ed);
        color: white;
        font-size: 1.2rem;
        font-weight: bold;
        text-align: center;
        line-height: 120px;
        border-radius: 15px;
        text-decoration: none;
        box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        transition: all 0.3s ease;
    }

    .quiz-card:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 12px 20px rgba(0,0,0,0.3);
        background: linear-gradient(135deg, #6a82fb, #fc5c7d);
    }

    @media (max-width: 768px) {
        .quiz-card {
            width: 200px;
            height: 100px;
            font-size: 1rem;
            line-height: 100px;
        }
    }

    @media (max-width: 480px) {
        .quiz-card {
            width: 90%;
            height: 80px;
            font-size: 1rem;
            line-height: 80px;
        }
    }
</style>
</head>
<body>
    <div id="a5">Test Your Knowledge</div>

    <div id="qq">
        <a href="stat quiz.html" class="quiz-card">📊 Stat Quiz</a>
        <a href="cyber quiz.html" class="quiz-card">🛡️ Cyber Quiz</a>
        <a href="de quiz.html" class="quiz-card">💡 Digital Ele. Quiz</a>
        <a href="dbms quiz.html" class="quiz-card">🗄️ DBMS Quiz</a>
        <a href="python quiz.html" class="quiz-card">🐍 Python Quiz</a>
        <a href="ds quiz.html" class="quiz-card">🌀 DS Quiz</a>
        <a href="c quiz.html" class="quiz-card">📄 C Quiz</a>
        <a href="web quiz.html" class="quiz-card">🌐 Web Dev. Quiz</a>
        <a href="arch quiz.html" class="quiz-card">🖥️ Comp Architecture Quiz</a>
    </div>
</body>
</html>
